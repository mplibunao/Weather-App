<!DOCTYPE HTML>
<html>
	<head>
  		<meta name="viewport" content="width=device-width, initial-scale=1">
  		
		<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />
		<link href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons.min.css" rel="stylesheet" />
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script src="https://rawgit.com/darkskyapp/skycons/master/skycons.js"></script>
		<script src="https://use.fontawesome.com/83e43841cc.js"></script>
		<link href="styles/style.css" rel="stylesheet"/>
		<script src="scripts/script.js"></script>
	</head>

	<body>
		<div class="col-md-4">
		</div>
		<div class="container col-md-4 text-center">
  			<div class="row heading-top">
    			<h1 class="neighborhood">Free C<i class="wi wi-day-sunny-overcast" aria-hidden="true"></i>de Camp<h1>
  			</div>
  			<div class="row">
    			<h1 class="locality">Weather</h2>
  			</div>
  			<div class="row location-row">
    			<h3 class="province">by</h3>
  			</div>
  			<div class="row">
    			<h3 class="country">Mp Libunao</h3>
  			</div>
  			<div class="row weather-row">
    			<div class="col-md-2">
    			</div>
    			<div class="col-md-2">
      				<canvas id="weather-icon" width="75" height="75"></canvas>
    			</div>
    			<div class="col-md-2">
    			</div>
    			<div class="col-md-5">
    			<h4 class="temp temp-value"></h4>
    			<span class="temp temp-unit" title="Click to convert"></span>
    			</div>
  			</div>
  			<div class="row weather-subtext">
    			<div class="col-md-1">
    			</div>
    			<div class="col-md-5">
      				<h4 class="weather">Loading</h4>
    			</div>
    			<div class="col-md-5">
      				<h4 class="apparent-temp"></h4>
    			</div>
  			</div>
      		<hr class="divider">
      		<div class="row">
        		<h5>Inspired by <i class="fa fa-coffee"></i> and <i class="fa fa-music"></i></h5>
      		</div>
      		<div class="row credits">
        		<div class="col-md-3">
        		</div>
        		<div class="col-md-6">
        		<a href="https://darksky.net/poweredby/" target="_blank"><img class="img img-responsive" src="https://darksky.net/dev/img/attribution/poweredby-oneline.png" alt="Powered by Dark Sky"/></a>
        		</div>
      		</div>
      		<div class="row credits">
        		<h6>and</h6>
      		</div>
      		<div class="row credits">
        		<a class="credit-links" href="https://developers.google.com/maps/documentation/geocoding/start" target="_blank"><h5>Google Maps Api</h5></a>
      		</div>
		</div>
    
</body>

		

</html>
